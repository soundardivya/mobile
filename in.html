        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayRandomProducts(products) {
            const shuffledProducts = shuffle(products);
            const carouselWrapper = document.getElementById('carousel-wrapper');

            shuffledProducts.slice(0, 4).forEach(product => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                const productLink = document.createElement('a');
                productLink.href = `details.html?id=${product.id}`; // Adjust the URL as needed
                productLink.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <p>${product.name}</p>
                    <p>Price: ${product.price}</p>
                `;
                carouselItem.appendChild(productLink);
                carouselWrapper.appendChild(carouselItem);
            })
        }

        function navigateToPage(page, productName) {
            // Define your navigation logic here
            console.log(`Navigating to ${page} for product ${productName}`);
        }

        displayRandomProducts(products);
    </script>
