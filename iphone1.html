<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet">
    <style></style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#" style="display: flex; align-items: center; justify-content: center;">
                <img src="image/logom.png">
                <span>Vetri Mobile</span>
            </a>
        </div>
        <br>
        <div class="dropdown">
            <a href="#" class="dropbtn">Mobiles</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Smartphones</h4>
                        <a href="#">All Phones</a>
                        <a href="#">Smartphones</a>
                        <a href="#">iPhone</a>
                    </div>
                    <div class="drop-col">
                        <h4>Mobile Brands</h4>
                        <a href="#">iPhone</a>
                        <a href="#">Samsung</a>
                        <a href="#">Redmi</a>
                        <a href="#">OnePlus</a>
                        <a href="#">Oppo</a>
                        <a href="#">Vivo</a>
                        <a href="#">Infinix</a>
                        <a href="#">Realme</a>

                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>

            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropbtn"> Accessories</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>
                        <a href="#">Headphones</a>
                        <a href="#">Bluetooth</a>
                        <a href="#">Wireless Chargers</a>
                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/ipbann.jpeg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>

    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 1, name: "iPhone 15", price: 80000, image: "image/ip151.jpg", brand: "iPhone", details: "Latest iPhone model with advanced features", category: "mobile", ram: ["4GB", "6GB"], rom: ["64GB", "128GB"], review: 4.5, color: ["Black", "White"] },
                { id: 2, name: "iPhone 14", price: 70000, image: "image/iph14.jpg", brand: "iPhone", details: "High-performance iPhone with excellent camera", category: "mobile", ram: ["4GB", "6GB"], rom: ["64GB", "128GB"], review: 4.4, color: ["Black", "White"] },
                { id: 3, name: "iPhone 13", price: 60000, image: "image/iph13.jpg", brand: "iPhone", details: "iPhone with a sleek design and fast processor", category: "mobile", ram: ["4GB", "6GB"], rom: ["64GB", "128GB"], review: 4.3, color: ["Black", "White"] },
                { id: 4, name: "iPhone 12", price: 50000, image: "image/ip12.jpg", brand: "iPhone", details: "Previous generation iPhone with great value for money", category: "mobile", ram: ["4GB", "6GB"], rom: ["64GB", "128GB"], review: 4.2, color: ["Black", "White"] },
                { id: 5, name: "iPhone 11", price: 40000, image: "image/ip11.jpg", brand: "iPhone", details: "Reliable iPhone with a dual-camera system", category: "mobile", ram: ["4GB"], rom: ["64GB", "128GB"], review: 4.1, color: ["Black", "White", "Red"] },
                { id: 6, name: "iPhone XS", price: 35000, image: "image/ipxs2.jpg", brand: "iPhone", details: "Compact iPhone with OLED display", category: "mobile", ram: ["4GB"], rom: ["64GB", "256GB"], review: 4.0, color: ["Silver", "Space Gray", "Gold"] },
                { id: 7, name: "iPhone XR", price: 30000, image: "image/ipxr.jpg", brand: "iPhone", details: "Affordable iPhone with Liquid Retina display", category: "mobile", ram: ["3GB"], rom: ["64GB", "128GB"], review: 4.1, color: ["Black", "White", "Blue", "Coral", "Yellow", "Red"] },
                { id: 8, name: "iPhone X", price: 32000, image: "image/iphx.png", brand: "iPhone", details: "Innovative iPhone with edge-to-edge display", category: "mobile", ram: ["3GB"], rom: ["64GB", "256GB"], review: 4.0, color: ["Space Gray", "Silver"] },
                { id: 9, name: "iPhone 8", price: 25000, image: "image/ipx2.jpg", brand: "iPhone", details: "Classic iPhone with Touch ID", category: "mobile", ram: ["2GB"], rom: ["64GB", "128GB"], review: 3.9, color: ["Gold", "Silver", "Space Gray"] },
                { id: 10, name: "iPhone 7", price: 20000, image: "image/iph7.png", brand: "iPhone", details: "iPhone with water resistance and improved camera", category: "mobile", ram: ["2GB"], rom: ["32GB", "128GB"], review: 3.8, color: ["Black", "Silver", "Gold", "Rose Gold", "Jet Black"] },
                { id: 11, name: "iPhone 6s", price: 15000, image: "image/i6s.jpg", brand: "iPhone", details: "Iconic iPhone with 3D Touch", category: "mobile", ram: ["2GB"], rom: ["16GB", "32GB", "64GB", "128GB"], review: 4.0, color: ["Space Gray", "Silver", "Gold", "Rose Gold"] },
                { id: 12, name: "iPhone SE (2nd generation)", price: 25000, image: "image/s1.jpg", brand: "iPhone", details: "Compact iPhone with A13 Bionic chip", category: "mobile", ram: ["3GB"], rom: ["64GB", "128GB", "256GB"], review: 4.3, color: ["Black", "White", "Red"] },
                { id: 13, name: "iPhone 6", price: 12000, image: "image/iph6.jpg", brand: "iPhone", details: "Popular iPhone with improved camera", category: "mobile", ram: ["1GB"], rom: ["16GB", "32GB", "64GB", "128GB"], review: 3.9, color: ["Space Gray", "Silver", "Gold"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });

    </script>
</body>

</html>
