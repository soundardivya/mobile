<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Carousel</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .vertical-carousel {
            position: relative;
            width: 100px;
            /* Adjust the width as needed */
            height: 500px;
            /* Adjust the height as needed */
            overflow: hidden;
			padding: 10px;
            border: 1px solid #ccc;
        }

        .carousel-inner {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            height: 100px;
            /* Adjust the height of each item */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-control {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .carousel-control.prev {
            top: 10px;
        }

        .carousel-control.next {
            bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="vertical-carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="image/ip11.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="image/i10.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="image/101.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="image/13.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="image/1iphone.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="image/1oppo.jpg" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="image/2.jpg" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="image/21.jpg" alt="Image 8">
            </div>
            <div class="carousel-item">
                <img src="image/2oppo.webp" alt="Image 9">
            </div>
            <div class="carousel-item">
                <img src="image/31.jpg" alt="Image 10">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()"><i class='bx bx-chevron-up'></i></button>
        <button class="carousel-control next" onclick="nextSlide()"><i class='bx bx-chevron-down' ></i></button>
    </div>
    <script>
        let currentIndex = 0;

        function nextSlide() {
            const carouselInner = document.querySelector('.carousel-inner');
            const items = document.querySelectorAll('.carousel-item');
            const itemHeight = document.querySelector('.carousel-item').clientHeight;
            if (currentIndex < items.length - 5) { // Adjust this value based on the number of items visible at once
                currentIndex++;
                const offset = -currentIndex * itemHeight;
                carouselInner.style.transform = `translateY(${offset}px)`;
            }
        }

        function prevSlide() {
            const carouselInner = document.querySelector('.carousel-inner');
            const itemHeight = document.querySelector('.carousel-item').clientHeight;
            if (currentIndex > 0) {
                currentIndex--;
                const offset = -currentIndex * itemHeight;
                carouselInner.style.transform = `translateY(${offset}px)`;
            }
        }
    </script>
	 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
