</head>

<body>

        <div class="dropdown">

            <div class="dropdown-content">

                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>

        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/one1.jpg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>
    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 64, name: "OnePlus 9 Pro", price: 60000, image: "image/o9.jpg", brand: "OnePlus", details: "Flagship OnePlus with excellent camera", category: "mobile", ram: ["12GB"], rom: ["256GB"], review: 4.8, color: ["Green", "Black"] },
                { id: 65, name: "OnePlus 9", price: 50000, image: "image/one9.jpg", brand: "OnePlus", details: "High-end OnePlus with great features", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.7, color: ["Green", "Black"] },
                { id: 66, name: "OnePlus 8T", price: 45000, image: "image/one8.jpg", brand: "OnePlus", details: "OnePlus with fast performance", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.6, color: ["Green", "Black"] },
                { id: 67, name: "OnePlus 8", price: 40000, image: "image/on8.jpg", brand: "OnePlus", details: "OnePlus with excellent display", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Green", "Black"] },
                { id: 68, name: "OnePlus 7T", price: 35000, image: "image/7t.jpg", brand: "OnePlus", details: "OnePlus with great camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.4, color: ["Green", "Black"] },
                { id: 69, name: "OnePlus 7", price: 30000, image: "image/7one.png", brand: "OnePlus", details: "Affordable OnePlus with good performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Green", "Black"] },
                { id: 70, name: "OnePlus Nord", price: 25000, image: "image/nord.jpeg", brand: "OnePlus", details: "Mid-range OnePlus with great value", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.4, color: ["Green", "Black"] },
                { id: 71, name: "OnePlus Nord CE", price: 22000, image: "image/ce.png", brand: "OnePlus", details: "Affordable OnePlus with decent specs", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Green", "Black"] },
                { id: 72, name: "OnePlus 6T", price: 28000, image: "image/o6t.png", brand: "OnePlus", details: "Popular OnePlus with great value", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.5, color: ["Green", "Black"] },
                { id: 73, name: "OnePlus 6", price: 26000, image: "image/6one.png", brand: "OnePlus", details: "Affordable OnePlus with good performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.4, color: ["Green", "Black"] },
                { id: 74, name: "OnePlus 9R", price: 45000, image: "image/rone9.jpg", brand: "OnePlus", details: "Powerful OnePlus with gaming-focused features", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.6, color: ["Green", "Black"] },
                { id: 75, name: "OnePlus 8 Pro", price: 55000, image: "image/9rone.jpeg", brand: "OnePlus", details: "Premium OnePlus with top-notch camera capabilities", category: "mobile", ram: ["12GB"], rom: ["256GB"], review: 4.9, color: ["Green", "Black"] },
                { id: 76, name: "OnePlus Nord 2", price: 35000, image: "image/nord2.jpg", brand: "OnePlus", details: "Successor to the Nord series with upgraded features", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.7, color: ["Green", "Black"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                                <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
