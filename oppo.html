        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>

        <div class="navbar-icons">

            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>

        </div>
    </nav>
    <div class="banner-img">
        <img src="image/oppo1.jpg">
    </div>
    <div class="full">
    <div class="productcol"></div>
    <section class="main">
        <div class="container">
            <div id="productList"></div>
        </div>
    </section>
</div>
    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 51, name: "Oppo Reno 6", price: 30000, image: "image/op6.jpg", brand: "Oppo", details: "Latest Oppo with excellent camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Blue", "Black"] },
                { id: 52, name: "Oppo Reno 5", price: 28000, image: "image/op5.jpg", brand: "Oppo", details: "High-end Oppo with great performance", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.4, color: ["Blue", "Black"] },
                { id: 53, name: "Oppo F19", price: 20000, image: "image/f19.jpg", brand: "Oppo", details: "Mid-range Oppo with good features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "Black"] },
                { id: 54, name: "Oppo A53", price: 15000, image: "image/opa53.jpg", brand: "Oppo", details: "Affordable Oppo with decent specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.2, color: ["Blue", "Black"] },
                { id: 55, name: "Oppo A31", price: 12000, image: "image/op3.jpg", brand: "Oppo", details: "Budget Oppo with solid performance", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Blue", "Black"] },
                { id: 56, name: "Oppo Find X3", price: 50000, image: "image/x3.jpg", brand: "Oppo", details: "Flagship Oppo with advanced features", category: "mobile", ram: ["12GB"], rom: ["256GB"], review: 4.8, color: ["Blue", "Black"] },
                { id: 57, name: "Oppo Find X2", price: 45000, image: "image/opx2.jpeg", brand: "Oppo", details: "High-end Oppo with great camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.6, color: ["Blue", "Black"] },
                { id: 58, name: "Oppo F17", price: 18000, image: "image/f17op.jpg", brand: "Oppo", details: "Mid-range Oppo with good value", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "Black"] },
                { id: 59, name: "Oppo F15", price: 17000, image: "image/f15.jpg", brand: "Oppo", details: "Affordable Oppo with decent specs", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.2, color: ["Blue", "Black"] },
                { id: 60, name: "Oppo A52", price: 16000, image: "image/opa52.png", brand: "Oppo", details: "Budget Oppo with good performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.1, color: ["Blue", "Black"] },
                { id: 61, name: "Oppo A73", price: 22000, image: "image/oa73.jpg", brand: "Oppo", details: "Mid-range Oppo with sleek design", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.4, color: ["Blue", "Black"] },
                { id: 62, name: "Oppo A74", price: 24000, image: "image/oa74.jpg", brand: "Oppo", details: "Affordable Oppo with solid performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "Black"] },
                { id: 63, name: "Oppo A75", price: 26000, image: "image/oa75.jpg", brand: "Oppo", details: "Value Oppo with good camera", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.5, color: ["Blue", "Black"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
        { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
