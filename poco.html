<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar">

        </div>
        <br>
        <div class="dropdown">
            <a href="#" class="dropbtn">Mobiles</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Smartphones</h4>
                        <a href="#">All Phones</a>
                        <a href="#">Smartphones</a>
                        <a href="#">iPhone</a>
                    </div>
                    <div class="drop-col">
                        <h4>Mobile Brands</h4>
                        <a href="#">iPhone</a>
                        <a href="#">Samsung</a>
                        <a href="#">Redmi</a>
                        <a href="#">OnePlus</a>
                        <a href="#">Oppo</a>
                        <a href="#">Vivo</a>
                        <a href="#">Infinix</a>
                        <a href="#">Realme</a>

                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>

            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropbtn"> Accessories</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>
                        <a href="#">Headphones</a>
                        <a href="#">Bluetooth</a>
                        <a href="#">Wireless Chargers</a>
                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/ipbann.jpeg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>

    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 31, name: "Poco X4 Pro", price: 25000, image: "image/x4.jpg", details: "Latest Poco with powerful performance", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Black", "Yellow"] },
                { id: 32, name: "Poco M4 Pro", price: 20000, image: "image/pm4.jpg", details: "Mid-range Poco with great features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.4, color: ["Black", "Yellow"] },
                { id: 33, name: "Poco M3", price: 15000, image: "image/px3.jpg", details: "Affordable Poco with big battery", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "Yellow"] },
                { id: 34, name: "Poco X3", price: 18000, image: "image/m3.jpg", details: "Poco with great performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "Yellow"] },
                { id: 35, name: "Poco F3", price: 30000, image: "image/pf3.jpg", details: "High-end Poco with flagship features", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.6, color: ["Black", "Yellow"] },
                { id: 36, name: "Poco F2 Pro", price: 28000, image: "image/f2.png", details: "Poco with pop-up camera", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.5, color: ["Black", "Yellow"] },
                { id: 37, name: "Poco X2", price: 16000, image: "image/pox2.jpg", details: "Poco with dual camera setup", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.2, color: ["Black", "Yellow"] },
                { id: 38, name: "Poco M2", price: 12000, image: "image/m2.jpg", details: "Budget Poco with decent specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Black", "Yellow"] },
                { id: 39, name: "Poco F1", price: 22000, image: "image/f1.png", details: "Popular Poco with great value", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "Yellow"] },
                { id: 40, name: "Poco X1", price: 14000, image: "image/px1.jpg", details: "Affordable Poco with good performance", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.2, color: ["Black", "Yellow"] },
                { id: 41, name: "Poco X5", price: 27000, image: "image/x5.jpg", details: "Poco with cutting-edge features", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.6, color: ["Black", "Blue"] },
                { id: 42, name: "Poco M5", price: 18000, image: "image/m5.jpg", details: "Affordable Poco with solid performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.4, color: ["Black", "Green"] },
                { id: 43, name: "Poco F4", price: 32000, image: "image/f4.png", details: "High-end Poco with flagship specifications", category: "mobile", ram: ["12GB"], rom: ["512GB"], review: 4.8, color: ["Black", "Red"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
