<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#" style="display: flex; align-items: center; justify-content: center;">
                <img src="image/logom.png">
                <span>Vetri Mobile</span>
            </a>
        </div>
        <br>
        <div class="dropdown">
            <a href="#" class="dropbtn">Mobiles</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Smartphones</h4>
                        <a href="#">All Phones</a>
                        <a href="#">Smartphones</a>
                        <a href="#">iPhone</a>
                    </div>
                    <div class="drop-col">
                        <h4>Mobile Brands</h4>
                        <a href="#">iPhone</a>
                        <a href="#">Samsung</a>
                        <a href="#">Redmi</a>
                        <a href="#">OnePlus</a>
                        <a href="#">Oppo</a>
                        <a href="#">Vivo</a>
                        <a href="#">Infinix</a>
                        <a href="#">Realme</a>

                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>

            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropbtn">Mobile & Accessories</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>
                        <a href="#">Headphones</a>
                        <a href="#">Bluetooth</a>
                        <a href="#">Wireless Chargers</a>
                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
        </div>
    </nav>
    <section class="main">
        <div class="container">   
            <h2 class="head1">Search Results</h2>
            <div id="searchResults"></div> 
        </div>
    </section>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        const brands = [
            { name: "iPhone", image: "image/iph1.png" },
            { name: "Samsung", image: "image/sum1.png" },
            { name: "Xiaomi", image: "image/xiaomi.png" },
            { name: "OnePlus", image: "image/oneplus.png" },
            { name: "Oppo", image: "image/opp1.png" },
            { name: "Vivo", image: "image/vivo.png" },
            { name: "Infinix", image: "image/infin1.png" },
            { name: "Realme", image: "image/real1.png" }
        ];

        function displaySearchResults() {
            const searchResultsElement = document.getElementById("searchResults");
            searchResultsElement.innerHTML = "";
            const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(query.toLowerCase()));
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card">
                        <img src="${brand.image}" alt="${brand.name}">
                        <p>${brand.name}</p>
                    </div>
                `;
                searchResultsElement.appendChild(brandDiv);
            });
        }

        if (query) {
            displaySearchResults();
        }
    </script>
</body>
</html>
