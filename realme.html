</head>

<body>

                    <div class="drop-col">

        <div class="dropdown">

            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>

                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/Realme2.jpg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>

    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 90, name: "Realme 8 Pro", price: 20000, image: "image/real8.png", brand: "Realme", details: "Latest Realme with excellent camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Black", "Blue"] },
                { id: 91, name: "Realme 7 Pro", price: 18000, image: "image/real7.jpeg", brand: "Realme", details: "High-end Realme with great features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.4, color: ["Black", "Blue"] },
                { id: 92, name: "Realme 6 Pro", price: 16000, image: "image/real6.jpeg", brand: "Realme", brand: "Realme", details: "Mid-range Realme with good performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "Blue"] },
                { id: 93, name: "Realme 5 Pro", price: 14000, image: "image/real5.jpeg", brand: "Realme", details: "Affordable Realme with decent specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.2, color: ["Black", "Blue"] },
                { id: 94, name: "Realme 4 Pro", price: 12000, image: "image/rea4.png", brand: "Realme", details: "Budget Realme with solid features", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Black", "Blue"] },
                { id: 95, name: "Realme 3 Pro", price: 10000, image: "image/real3.jpg", brand: "Realme", details: "Affordable Realme with good performance", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.0, color: ["Black", "Blue"] },
                { id: 96, name: "Realme 2 Pro", price: 9000, image: "image/r2.jpg", brand: "Realme", details: "Budget Realme with decent specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.0, color: ["Black", "Blue"] },
                { id: 97, name: "Realme 1", price: 8000, image: "image/rea1.jpeg", brand: "Realme", details: "Entry-level Realme with good features", category: "mobile", ram: ["3GB"], rom: ["32GB"], review: 3.9, color: ["Black", "Blue"] },
                { id: 98, name: "Realme X7", price: 22000, image: "image/rx7.jpg", brand: "Realme", details: "High-end Realme with excellent performance", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Black", "Blue"] },
                { id: 99, name: "Realme X2", price: 20000, image: "image/rx2.jpeg", brand: "Realme", details: "Realme with great camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.4, color: ["Black", "Blue"] },
                { id: 100, name: "Realme 9 Pro", price: 25000, image: "image/pro9.jpg", brand: "Realme", details: "Flagship Realme with advanced camera technology", category: "mobile", ram: ["12GB"], rom: ["256GB"], review: 4.7, color: ["Black", "Blue"] },
                { id: 101, name: "Realme 8", price: 18000, image: "image/rea8.png", brand: "Realme", details: "Latest addition to the Realme series with impressive features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.6, color: ["Black", "Blue"] },
                { id: 102, name: "Realme Narzo 50", price: 15000, image: "image/z50.jpg", brand: "Realme", details: "Powerful Realme model with enhanced gaming capabilities", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.5, color: ["Black", "Blue"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                     <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
