    <link href="css/style.css" rel="stylesheet">
</head>

<body>

                    <div class="drop-col">
                        <h4>Smartphones</h4>
                        <a href="#">All Phones</a>
                        <a href="#">Smartphones</a>

                    </div>
                    <div class="drop-col">
                        <h4>Mobile Brands</h4>
                        <a href="#">iPhone</a>

                    </div>

                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">

                </div>

            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropbtn"> Accessories</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>
                        <a href="#">Headphones</a>
                        <a href="#">Bluetooth</a>
                        <a href="#">Wireless Chargers</a>
                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/newr.jpg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>

    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 27, name: "Redmi Note 12", price: 18000, image: "image/12.jpeg", brand: "Xiaomi", details: "Latest Redmi with great features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.5, color: ["Blue", "White"] },
                { id: 28, name: "Redmi Note 11", price: 15000, image: "image/11.jpeg", brand: "Xiaomi", details: "Redmi with excellent performance", category: "mobile", ram: ["4GB"], rom: ["64GB", "128GB"], review: 4.4, color: ["Blue", "White"] },
                { id: 29, name: "Redmi Note 10", price: 12000, image: "image/101.jpg", brand: "Xiaomi", details: "Affordable Redmi with good specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.3, color: ["Blue", "White"] },
                { id: 30, name: "Redmi 9A", price: 7000, image: "image/r9a.jpg", brand: "Xiaomi", details: "Budget Redmi with basic features", category: "mobile", ram: ["2GB"], rom: ["32GB"], review: 4.0, color: ["Blue", "White"] },
                { id: 31, name: "Redmi 9C", price: 8000, image: "image/9c.jpeg", brand: "Xiaomi", details: "Affordable Redmi with decent performance", category: "mobile", ram: ["3GB"], rom: ["64GB"], review: 4.1, color: ["Blue", "White"] },
                { id: 32, name: "Redmi 9", price: 9000, image: "image/r9.jpg", brand: "Xiaomi", details: "Value Redmi with good battery life", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.2, color: ["Blue", "White"] },
                { id: 33, name: "Redmi Note 9 Pro", price: 13000, image: "image/pro1.jpg", brand: "Xiaomi", details: "Pro Redmi with advanced features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "White"] },
                { id: 34, name: "Redmi Note 8", price: 11000, image: "image/rd8.jpg", brand: "Xiaomi", details: "Popular Redmi with excellent camera", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.2, color: ["Blue", "White"] },
                { id: 35, name: "Redmi Note 7", price: 9000, image: "image/r7.jpg", brand: "Xiaomi", details: "Affordable Redmi with good performance", category: "mobile", ram: ["3GB"], rom: ["32GB"], review: 4.1, color: ["Blue", "White"] },
                { id: 36, name: "Redmi Note 6 Pro", price: 10000, image: "image/r6p.png", brand: "Xiaomi", details: "Value Redmi with dual camera", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Blue", "White"] },
                { id: 37, name: "Redmi 10", price: 10000, image: "image/10.jpg", brand: "Xiaomi", details: "Value Redmi with improved performance", category: "mobile", ram: ["4GB"], rom: ["64GB", "128GB"], review: 4.2, color: ["Blue", "White"] },
                { id: 38, name: "Redmi Note 13", price: 16000, image: "image/13.jpg", brand: "Xiaomi", details: "Redmi Note series with enhanced features", category: "mobile", ram: ["6GB"], rom: ["128GB", "256GB"], review: 4.6, color: ["Blue", "White"] },
                { id: 39, name: "Redmi K50", price: 25000, image: "image/k50.jpg", brand: "Xiaomi", details: "Flagship Redmi with top-notch specifications", category: "mobile", ram: ["8GB", "12GB"], rom: ["128GB", "256GB", "512GB"], review: 4.8, color: ["Blue", "White", "Black"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                                <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
