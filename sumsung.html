<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">

                <img src="image/logom.png">

        </div>
        <br>
        <div class="dropdown">
            <a href="#" class="dropbtn">Mobiles</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Smartphones</h4>
                        <a href="#">All Phones</a>
                        <a href="#">Smartphones</a>
                        <a href="#">iPhone</a>
                    </div>
                    <div class="drop-col">
                        <h4>Mobile Brands</h4>
                        <a href="#">iPhone</a>
                        <a href="#">Samsung</a>
                        <a href="#">Redmi</a>
                        <a href="#">OnePlus</a>
                        <a href="#">Oppo</a>
                        <a href="#">Vivo</a>
                        <a href="#">Infinix</a>
                        <a href="#">Realme</a>

                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>

            </div>
        </div>

        <div class="dropdown">
            <a href="#" class="dropbtn"> Accessories</a>
            <div class="dropdown-content">
                <div class="drop">
                    <div class="drop-col">
                        <h4>Mobile Accessories</h4>
                        <a href="#">Chargers</a>
                        <a href="#">Headphones</a>
                        <a href="#">Bluetooth</a>
                        <a href="#">Wireless Chargers</a>
                    </div>
                    <div class="image-container">
                        <img src="image/buy.jpg" alt="Buy Image" class="dropdown-image">
                    </div>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <i class="fa fa-search search-icon" onclick="searchProduct()"></i>
            <input id="search-input" type="text" placeholder="Search..."
                onkeydown="if(event.key === 'Enter') searchProduct()">
        </div>
        <div class="menu-toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar-icons">
            <a href="home.html"><i class="fa fa-home"></i> Home</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Sign In</a>
            <a href="#" class="login-btn"><i class="fa fa-user"></i> Login</a>
            <a href="cart.html" class="cart-icon"><i class="fa fa-shopping-cart"></i> Cart</a>
        </div>
    </nav>
    <div class="banner-img">
        <img src="image/samsumg.jpg">
    </div>
    <div class="full">
        <div class="productcol"></div>
        <section class="main">
            <div class="container">
                <div id="productList"></div>
            </div>
        </section>
    </div>

    <script>
        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 14, name: "Samsung Galaxy S23", price: 90000, image: "image/31.jpg", brand: "Samsung", details: "Latest Galaxy with advanced features", category: "mobile", ram: ["8GB"], rom: ["128GB", "256GB"], review: 4.8, color: ["Black", "White"] },
                { id: 15, name: "Samsung Galaxy S22", price: 80000, image: "image/mm2.png", brand: "Samsung", details: "High-end Galaxy with excellent camera", category: "mobile", ram: ["8GB"], rom: ["128GB", "256GB"], review: 4.7, color: ["Black", "White"] },
                { id: 16, name: "Samsung Galaxy S21", price: 70000, image: "image/sam21.jpg", brand: "Samsung", details: "Galaxy with powerful performance", category: "mobile", ram: ["8GB"], rom: ["128GB", "256GB"], review: 4.6, color: ["Black", "White"] },
                { id: 17, name: "Samsung Galaxy Note 20", price: 75000, image: "image/no20.jpg", brand: "Samsung", details: "Note with stylus support", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.5, color: ["Black", "White"] },
                { id: 18, name: "Samsung Galaxy A53", price: 35000, image: "image/sama53.jpg", brand: "Samsung", details: "Mid-range Galaxy with solid features", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "White"] },
                { id: 19, name: "Samsung Galaxy A52", price: 30000, image: "image/a51.jpg", brand: "Samsung", details: "Affordable Galaxy with great value", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.2, color: ["Black", "White"] },
                { id: 20, name: "Samsung Galaxy A51", price: 25000, image: "image/s51.jpg", brand: "Samsung", details: "Budget Galaxy with essential features", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Black", "White"] },
                { id: 21, name: "Samsung Galaxy M32", price: 20000, image: "image/sam32.jpg", brand: "Samsung", details: "Value Galaxy with big battery", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.0, color: ["Black", "White"] },
                { id: 22, name: "Samsung Galaxy M31", price: 18000, image: "image/m31.jpg", brand: "Samsung", details: "Budget Galaxy with solid performance", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 3.9, color: ["Black", "White"] },
                { id: 23, name: "Samsung Galaxy M30", price: 15000, image: "image/sm30.jpg", brand: "Samsung", details: "Affordable Galaxy with decent specs", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 3.8, color: ["Black", "White"] },
                { id: 24, name: "Samsung Galaxy A72", price: 40000, image: "image/s72.jpg", brand: "Samsung", details: "Premium Galaxy with superior camera", category: "mobile", ram: ["8GB"], rom: ["128GB", "256GB"], review: 4.6, color: ["Black", "White", "Blue"] },
                { id: 25, name: "Samsung Galaxy A71", price: 30000, image: "image/a71.jpg", brand: "Samsung", details: "Feature-packed Galaxy with large display", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.5, color: ["Black", "White", "Silver", "Blue"] },
                { id: 26, name: "Samsung Galaxy M52", price: 25000, image: "image/m52.jpg", brand: "Samsung", details: "Mid-range Galaxy with impressive battery life", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Black", "White", "Green"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });

        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
</body>

</html>
