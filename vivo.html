    </div>

    <script>
        function goToCart() {
            window.location.href = 'cart.html';
        }

        const productCol = document.querySelector('.productcol');
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 45, name: "Vivo V21", price: 25000, image: "image/viv21.jpg", brand: "Vivo", details: "Latest Vivo with excellent camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Blue", "White"] },

                { id: 49, name: "Vivo Y20", price: 15000, image: "image/y20.png", brand: "Vivo", details: "Budget Vivo with solid performance", category: "mobile", ram: ["4GB"], rom: ["64GB"], review: 4.1, color: ["Blue", "White"] },
                { id: 50, name: "Vivo X60", price: 50000, image: "image/x60p.jpeg", brand: "Vivo", details: "High-end Vivo with flagship features", category: "mobile", ram: ["12GB"], rom: ["256GB"], review: 4.7, color: ["Blue", "White"] },
                { id: 51, name: "Vivo X50", price: 45000, image: "image/x50.jpg", brand: "Vivo", details: "Vivo with excellent camera", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.6, color: ["Blue", "White"] },
                { id: 52, name: "Vivo Y51", price: 20000, image: "image/y50.jpg", brand: "Vivo", details: "Mid-range Vivo with good value", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.4, color: ["Blue", "White"] },
                { id: 53, name: "Vivo Y31", price: 17000, image: "image/y310.png", brand: "Vivo", details: "Affordable Vivo with decent specs", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "White"] },
                { id: 54, name: "Vivo V19", price: 30000, image: "image/v19.jpeg", brand: "Vivo", details: "Vivo with advanced features", category: "mobile", ram: ["8GB"], rom: ["128GB"], review: 4.5, color: ["Blue", "White"] },
                { id: 56, name: "Vivo Y52s", price: 22000, image: "image/vivo52.jpg", brand: "Vivo", details: "Vivo with 5G support", category: "mobile", ram: ["6GB"], rom: ["128GB"], review: 4.3, color: ["Blue", "White"] },
                { id: 57, name: "Vivo S10", price: 28000, image: "image/s100.jpeg", brand: "Vivo", details: "Sleek and stylish Vivo", category: "mobile", ram: ["8GB"], rom: ["256GB"], review: 4.6, color: ["Blue", "White"] },
                { id: 58, name: "Vivo V23", price: 35000, image: "image/v2.jpg", brand: "Vivo", details: "Flagship Vivo with advanced camera technology", category: "mobile", ram: ["12GB"], rom: ["512GB"], review: 4.8, color: ["Blue", "White"] }
            ];

            localStorage.setItem("products", JSON.stringify(products));

            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-item';
                div.innerHTML = `
                    <div class="prod-img">
                    <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="pro-n">
                    <p class="product-name">${product.name}</p>
                    <p class="product-price">â‚¹${product.price}</p>
                    </div>
                `;
                div.onclick = () => viewProductDetails(product);
                productCol.appendChild(div);
            });

            function viewProductDetails(product) {
                window.location.href = `details.html?product=${product.name}`;
            }

            function addToCart(product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart`);
            }
        });
        const brands = [
            { name: "iPhone", image: "image/iph1.png", page: "iphone1.html" },
            { name: "Samsung", image: "image/sum1.png", page: "sumsung.html" },
            { name: "redmi", image: "image/xiaomi.png", page: "redmi.html" },
            { name: "OnePlus", image: "image/oneplus.png", page: "oneplus.html" },
            { name: "Oppo", image: "image/opp1.png", page: "oppo.html" },
            { name: "Vivo", image: "image/vivo.png", page: "vivo.html" },
            { name: "Infinix", image: "image/infin1.png", page: "infinix.html" },
            { name: "Realme", image: "image/real1.png", page: "realme.html" }
        ];

        function displayBrands(filteredBrands = brands) {
            const productListElement = document.getElementById("productList");
            productListElement.innerHTML = "";
            filteredBrands.forEach(brand => {
                const brandDiv = document.createElement("div");
                brandDiv.className = "pro-col";
                brandDiv.innerHTML = `
                    <div class="pro-card" onclick="navigateToPage('${brand.page}', '${brand.name}')">
                        <img src="${brand.image}" alt="${brand.name}">
                    </div>
                `;
                productListElement.appendChild(brandDiv);
            });
        }

        function navigateToPage(page, brandName) {
            window.location.href = `${page}?brand=${encodeURIComponent(brandName)}`;
        }

        function searchProduct() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            if (searchInput === '') {
                displayBrands();
                return;
            }

            const matchedBrand = brands.find(brand => brand.name.toLowerCase() === searchInput);

            if (matchedBrand) {
                navigateToPage(matchedBrand.page, matchedBrand.name);
            } else {
                const filteredBrands = brands.filter(brand => brand.name.toLowerCase().includes(searchInput));
                displayBrands(filteredBrands);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayBrands();

            document.getElementById('search-input').addEventListener('input', searchProduct);
        });
    </script>
